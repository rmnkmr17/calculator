<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <input disabled class="display" value="">
        <div class="buttons">
            <button class="clear" value="C">AC</button>
            <button class="operator" value="/">&#247;</button>
            <button class="operator" value="*">x</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" id="plus" value="+">+</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="equal operator" value="=">=</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="backspace" value="delete">CE</button>

            <button class="number" value="0">0</button>
            <button class="decimal" value=".">.</button>
        </div>
    </div>
    <div class="footer">The Odin Project</div>


    <script src="script.js"></script>
</body>

</html>
